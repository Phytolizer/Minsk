name: C (2)

on:
  push:
    branches: [ main, staging, trying ]
    paths:
      - 'c2/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, staging, trying ]
    paths:
      - 'c2/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: c2

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v1
    - uses: BSFishy/meson-build@v1.0.3
      with:
        setup-options: -Dbuildtype=release
        action: build

